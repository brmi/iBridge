<!DOCTYPE html>
<html>
  <head>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>iBridge</title>
    
    <!-- Navbar -->
    <script> $(function(){$("#Navbar").load("navbar.html");});</script>
    <div id="Navbar"></div>
  </head>
  <body>
    <div class="ProfilePic"><img class="img-circle" style="width:175px; height:175px" src="images/kermit.png"></div>
    <div class="ProfilePic">
      <div class="ProfileInfo">
        <h3>
          <span id="FirstName"></span> 
          <span id="LastName"></span>
          <span id="IsOnlineDot" class="Online"></span>
        </h3>
          <span id="School"></span><br>
          <span id="Country"></span><br>
          <span id="UserType">Mentor</span>
          <div class="Message">
            <button type="button" class="btn btn-secondary">Message</button>
            <i class="fa fa-bookmark fa-2x Favorite" aria-hidden="true"></i>
          </div>
        </p>
        <div class="text-truncate Bio">
          <span id="Description"></span>
          <div class="EditBioBox"></div>
          <div class="Interests"><br></div>
        </div>
      </div>
    </div>
    <div class="TopTips">
      <h3>Top Tips <span class="AddTipPlaceholder"></span></h3>
      <ol class="ListOfTips"></ol>
      <div class="Meetups">
        <h3>Meetups</h3>
        <ul id="ListOfMeetups"></ul>
      </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <!-- iBridge Common -->
    <script src="./common.js"></script>

    <script src="./profile.js"></script>
    <link href="./profile.css" rel="stylesheet"/>

    <!-- Bootstrap-->    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Font-awesome -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

  </body>
</html>
