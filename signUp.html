<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="signUp.css">
  <title>iBridge - SignUp</title>
</head>

<body>
  <nav>iBridge</nav>
  <main>
    <h1>Sign Up</h1>
      <form class='profileInfo'>
        <div class="grid-container">
        <img class='avatar' src="images/avatar_female.png" alt="Avatar">
        <div class='email'>
          <input type="text" name="email" required placeholder="Email" />
          <input type="text" name="password" required placeholder="Password" />
        </div>
        <div class="name">
          <input type="text" name="name" required placeholder="Name:" />
        </div>
        <div class="country">
          <input type="text" name="nationality" required placeholder="I'm from: <country>" />
        </div>
        <div class="role">
          <input type="radio">Mentor</input>
          <input type="radio">Mentee</input>
        </div>
        <div class="major">
          <input type="text" name="major" required placeholder="Major:" />
        </div>
        <div class="hobby">
          <input type="text" name="hobby" required placeholder="Hobbies:" />
        </div>
        <div class='bio'>
          <textarea name="textarea" required rows="5" cols="30" placeholder="Bio"></textarea>
        </div>
      </div>

      </form>
      <!-- Jump to where? edit link later -->
      <div class='signup'>
        <button><a href='index.html'>Done</a></button>
      </div>
  </main>
</body>

</html>
