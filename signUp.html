<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>iBridge</nav>
    <div class='wrapper'>
        <div class='title'>
            <h1>Sign Up</h1>
        </div>
        <form class='profileInfo'>
            <input type="text" name="email" required
            placeholder="Email" />
            <p></p>
            <input type="text" name="password" required
            placeholder="Password" />
            <p></p>
            <input type="text" name="name" required
            placeholder="Name:" />
            <p></p>
            <input type="text" name="nationality" required
            placeholder="I'm from: <country>" />
                <p></p>
                <input type="text" name="userGroup" required
                placeholder="I an a <mentor/mentee>" />
                    <p></p>
                    <input type="text" name="major" required
                    placeholder="Major:" />
                    <p></p>
                    <input type="text" name="hobby" required
                    placeholder="Hobbies:" />

            <div class='profileInfo'>
                <textarea name="textarea" required
                rows="5" cols="30"
                placeholder="Bio"></textarea>
            </div>

        </form>
        <!-- Jump to where? edit link later -->
        <div class='signup'>
            <button><a href='index.html'>Done</a></button>
        </div>

    </div>
</body>
</html>
