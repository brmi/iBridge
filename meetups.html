<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="meetups.css">

    <script src="./common.js"></script>

    <script src="./meetups.js?newversion"></script>

<body>
    <div class="Navbar">
        <a class='profile-nav' href="#">Welcome ...</a>
        <a class='meetups-nav active' href="./meetups.html">Meetups</a>
        <a class='search-nav' href="./search.html">Search</a>
        <a class='homepage-nav' href="./index.html">Logout</a>
    </div>
    <div class="Error"></div>
    <div class='wrapper'>
        <div class='intro'>
            <h1>Meetups</h1>
            <button class='create shadow-pop-tr'>Create</button>
        </div>
        <div class='create-meetup'>
            <input type="text" id="in-title" placeholder="Name" required>
            <textarea id="in-description" rows="5" cols="30" placeholder="Type your meetup description here." required></textarea>
                <div class='details-meetup'>
                    <input type="text" id="in-location" placeholder="Location" required/>
                    <input type="text" id="in-time" placeholder="Time" required/>
                </div>
                <div class='buttons'>
                    <button class='cancel-meetup'>Cancel</button>
                    <button class='add-meetup'>Add</button>
                </div>
        </div>
        <div class='meetups'></div>
    </div>
</body>
</html>
